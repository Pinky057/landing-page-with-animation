<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#">
                <img class="logo" src="logo.png">
            </a>
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">Menu</a></li>
             <li><a href="#">New Arrivings</a></li>
             <li><a href="#">Contact US</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>  <span>Coffee</span>  makes life a lot <span>Easier.</span>  </h2>

                 <h3> <span>Coffee</span></h3>

            <div class="imgbox" >

            </div>

        <ul class="thumb">
         <li><img src="3.png" onclick="imgSlider('3.png'); colorChanger('#eb7495')"></li>
         <li><img src="4j.png" onclick="imgSlider('4j.png'); colorChanger('#76a132')"></li>
         <li><img src="1.png" onclick="imgSlider('1.png'); colorChanger('#a16932')"></li>
        </ul>
    </section>
    <script type="text/javascript">
     function imgSlider(anything){
         document.querySelector('.drinks').src = anything;
     }

     function colorChanger(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
     }
    </script>
</body>
